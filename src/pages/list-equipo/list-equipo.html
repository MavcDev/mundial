<ion-header>

  <ion-navbar>
    <ion-title>ListEquipo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of equipos">
      <h2> Nombre: {{ item.country }} </h2>
      <h3> FIFA: {{ item.fifa_code }} </h3>
      <p> Grupo: {{ item..group_letter }} </p>
    </ion-item>
  </ion-list>

</ion-content>
